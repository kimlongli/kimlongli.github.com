<!DOCTYPE html>
<html>

<head>
	<title>Chip8 Emulator</title>
	<link rel="stylesheet" type="text/css" href="chip8.css">
</head>

<body>
	<div class="content">
		<h1>Chip8 Emulator</h1>
		<div class="canvasWraper">
			<canvas id="game_box" width=640 height=320></canvas>
		</div>
		<div class="bottom">
			<div class="key_board_mapping">
				<p class="kbm_title">KEY BOARD MAPPING:</p>
				<div class="kbm_content">
					<table border=1 cellpadding=0 cellspacing=0 class="keyPad">
						<caption>Keypad</caption>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>C</td>
						</tr>
						<tr>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>D</td>
						</tr>
						<tr>
							<td>7</td>
							<td>8</td>
							<td>9</td>
							<td>E</td>
						</tr>
						<tr>
							<td>A</td>
							<td>0</td>
							<td>B</td>
							<td>f</td>
						</tr>
					</table>
					<table border=1 cellpadding=0 cellspacing=0 class="keyBoard">
						<caption>KeyBoard</caption>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>C</td>
						</tr>
						<tr>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>D</td>
						</tr>
						<tr>
							<td>7</td>
							<td>8</td>
							<td>9</td>
							<td>E</td>
						</tr>
						<tr>
							<td>A</td>
							<td>0</td>
							<td>B</td>
							<td>f</td>
						</tr>
					</table>


				</div>
			</div>
			<img src="https://kimlongli.github.io//uploads/chip8.jpeg" alt="">

		</div>
		<div class="games_content">
			<h4>Games:</h4>
			<p id="games"></p>
		</div>
		
	</div>
	<div class="footer">
		<p>Developed By Kimlong Lee(Emulator) and Akaziki(Front End)<br>All Rights Reserved</p>
	</div>

	<script type="text/javascript" src="chip8.js"></script>
</body>

</html>
